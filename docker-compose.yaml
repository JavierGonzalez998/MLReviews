version: '3'
services:
  app:
    build:
      context: ./backend  # Contexto para el servicio de Django
    container_name: django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/code  # Mapeo del volumen específico para el código de Django
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend  # Contexto para el servicio de frontend
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '80:80'
    depends_on:
      - frontend